<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="text-bg-light ">
   <div class="container">
      <div class="row">
         <div class="p-1 col-md-12 col-lg-4">
            <div class="main-section mb-2">
               <div class="header" style="margin-bottom: 20px;">
                  <p>Converter</p>
               </div>
               <div class="flex">
                  <label class="label" for="from">
                     <p>From:</p>
                  </label>
                  <select style="background-color: #f7e0f4; font-weight: bold; margin-left: 20px;" class="form-select"
                     name="from" id="from"></select>
               </div>
               <div class="flex">
                  <label class="label" for="to">
                     <p>To:</p>
                  </label>
                  <select class="form-select" style="background-color: #f7e0f4; font-weight: bold; margin-left: 20px; "
                     name="to" id="to"></select>
               </div>
               <div class="flex">
                  <label class="label" for="date">
                     <p>Date:</p>
                  </label>
                  <input style="background-color: #f7e0f4; font-weight: bold; margin-left: 20px;" class="form-select"
                     type="date" name="" id="date">
               </div>
               <hr>
               <input type="button" value="OK" id="btnOk" class="btn"
                  style="font-weight: bold; border: 1px solid rgb(0, 0, 0); background-color: #442e5a; color: #f7e0f4;"><br>
               <div class="text-center">
                  <div class=" display-none" id="spinner">
                     <div class="spinner-border text-secondary " role="status">
                        <span class="visually-hidden">Loading...</span>
                     </div>
                  </div>
               </div>
               <div id="output" class="output display-none">
                  <p id="result"></p>
               </div>
            </div>
            <div class="main-section">
               <div class="header">
                  <p>Latest</p>
               </div>
               <table id="latestTable"></table>
            </div>
         </div>
         <div class="p-1 col-md-12 col-lg-8">
            <div class="main-section" style="height: 100%;">
               <div class="header" style="margin-bottom: 20px;">
                  <p>Month Rates</p>
               </div>
               <div class="flex">
                  <label class="label" for="from2">
                     <p>From:</p>
                  </label>
                  <select style="background-color: #f7e0f4; font-weight: bold; margin-left: 20px;" class="form-select"
                     name="from" id="from2"></select>
               </div>
               <div class="flex">
                  <label class="label" for="to2">
                     <p>To:</p>
                  </label>
                  <select style="background-color: #f7e0f4; font-weight: bold; margin-left: 20px;" class="form-select"
                     name="to" id="to2"></select>
               </div>
               <div class="flex">
                  <label class="label" for="date">
                     <p>Month:</p>
                  </label>
                  <input style="background-color: #f7e0f4; font-weight: bold; margin-left: 20px;" class="form-select"
                     type="month" name="" id="month" value="2001-06">
               </div>
               <hr>
               <div id="chsrtBlock" style="height: 100%;">

                  <canvas id="myChart" width="30" height="20"></canvas>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="./paginathing.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

   <script src="./js/script.js"></script>
</body>

</html>
